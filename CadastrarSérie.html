<!DOCTYPE html>
<html lang="pt-br">
    <!-- MILENE SILVEIRA KRUGUEL -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Form.css">
    <link rel="icon" href="img/LOGO.png">
    <title>Cadastrar Série</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/MAGCINE.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Séries</h2>
            <form>
                <div class="login-button">
                    <button><a href="#">Continuar</a></button>
                </div>
                <div class="input-grupo">
                    <div class="input-box">
                        <label for="Nome">Nome</label>
                        <input id="Nome" type="text" name="Nome" placeholder="Nome da Série" minlength="10" maxlength="30" required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="input-box">
                        <label for="date">Temporada</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Temporadas" minlength="2" maxlength="4" required>
                        <span class="mensagem-erro  " data-erro></span>
                    </div>
                    <div class="input-box">
                        <label for="Episódios">Episódios</label>
                        <input id="Episódios"type="text" name="Episódios" placeholder="Quantidade de Episódios" minlength="1" maxlength="20"  required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="input-box">
                        <label for="email">Data de lançamento</label>
                        <input class="dateselect" id="date" type="date" name="date"   minlength="4" maxlength="10"  required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="input-box">
                        <label for="Classificação">Classificação</label required>
                        <select id="tipo" name="tipo">
                            <option value="Nenhum">Nenhum</option>
                            <option value="Livre">Livre</option>
                            <option value="+10">+10</option>
                            <option value="+18">+12</option>
                            <option value="+14">+14</option>
                            <option value="+16">+16</option>
                            <option value="+18">+18</option>
                          </select>
                    </div>
                    <div class="input-box">
                        <label for="categoria">Categoria</label required>
                        <select id="Tipo" name="Tipo">
                            <option value="Nenhum">Nenhum</option>
                            <option value="Ação">Ação</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Brasileiros">Brasileiros</option>
                            <option value="Comédia">Comédia</option>
                            <option value="Comédia Romântica">Comédia Romântica</option>
                            <option value="Desenho">Desenho</option>
                            <option value="Drama">Drama</option>
                            <option value="Documentário">Documentário</option>
                            <option value="Erótico">Erótico</option>
                            <option value="Fantasia">Fantasia</option>
                            <option value="Ficção">Ficção</option>
                            <option value="Ficção Científica">Ficção Científica</option>
                            <option value="Musicais">Musicais</option>
                            <option value="Romance">Romance</option>
                            <option value="Suspense">Suspense</option>
                            <option value="Terror">Terror</option>
                            <option value="LGBTQIA+">LGBTQIA+</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="email">Elenco</label>
                        <input class="Elenco" id="Angelina jolie" type="text" name="Elenco" placeholder=" ex: Angelina jolie" minlength="20" maxlength="50" required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>

                    <div class="input-box">
                        <label for="Sinopse">Sinopse</label>
                        <textarea class="form-control" placeholder="Escreva um pouco sobre a série" id="floatingTextarea2" style="height: 100px" minlength="20" maxlength="100"  required></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
