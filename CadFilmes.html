<!DOCTYPE html>
<html lang="pt-br">
<!-- ANA CAROLINA RODRIGUES DO VALE -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleUF.css">
    <link rel="icon" href="img/LOGO.png">
    <title>Adicionar Filmes</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/MAGCINE.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Filmes</h2>
            <form>
                <div class="login-button">
                    <button><a href="#">Adicionar</a></button>
                </div>
                <div class="input-grupo">
                    <div class="input-box">
                        <label for="Nome">Título:</label>
                        <input id="Nome" type="text" name="Nome" placeholder="Nome do filme" minlength="10" maxlength="30" required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="input-box">
                        <label for="Produtor">Produtor:</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Produtor" minlength="2" maxlength="4" required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="input-box">
                        <label for="ano">Ano:</label>
                        <input id="ano" type="ano" name="ano" placeholder="Ano" required>
                    </div>
                    <div class="input-box">
                        <label for="categoria">Categoria:</label>
                        <select id="Tipo" name="Tipo">
                            <option value="ㅤ">Selecione</option>
                            <option value="Ação">Ação</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Brasileiros">Brasileiros</option>
                            <option value="Comédia">Comédia</option>
                            <option value="Comédia Romântica">Comédia Romântica</option>
                            <option value="Desenho">Desenho</option>
                            <option value="Drama">Drama</option>
                            <option value="Documentário">Documentário</option>
                            <option value="Erótico">Erótico</option>
                            <option value="Fantasia">Fantasia</option>
                            <option value="Ficção">Ficção</option>
                            <option value="Ficção Científica">Ficção Científica</option>
                            <option value="Musicais">Musicais</option>
                            <option value="Romance">Romance</option>
                            <option value="Suspense">Suspense</option>
                            <option value="Terror">Terror</option>
                            <option value="LGBTQIA+">LGBTQIA+</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="Duracao">Duração:</label>
                        <input id="lastname" class="Duracao" type="text" name="Duracao" placeholder="Duração" minlength="20"
                            maxlength="50" required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="input-box">
                        <label for="Classificação">Classificação:</label>
                        <select id="tipo" name="tipo">
                            <option value="ㅤ">Selecione</option>
                            <option value="Livre">Livre</option>
                            <option value="+10">+10</option>
                            <option value="+18">+12</option>
                            <option value="+14">+14</option>
                            <option value="+16">+16</option>
                            <option value="+18">+18</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="Elenco">Elenco:</label>
                        <textarea class="form-control" placeholder="Elenco" id="floatingTextarea2"
                            style="height: 100px" minlength="50" maxlength="100" required></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>

                    <div class="input-box">
                        <label for="Sinopse">Sinopse:</label>
                        <textarea class="form-control" placeholder="Descrição" id="floatingTextarea2"
                            style="height: 100px" minlength="50" maxlength="100" required></textarea>
                        <label for="floatingTextarea2"></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
