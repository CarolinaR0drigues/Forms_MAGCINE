<!DOCTYPE html>
<html lang="pt-br">

<!-- MILENE SILVEIRA KRUGUEL -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Form.css">
    <link rel="icon" href="img/LOGO.png">
    <title>Cadastrar Contato</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="img/MAGCINE.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Contato</h2>
            <form>
                <div class="login-button">
                    <button>Continuar</a></button>

                </div>
                <div class="input-grupo">
                    <div class="input-box">
                        <label for="Nome">Nome Completo</label>
                        <input id="Nome" type="text" name="Nome" placeholder="Nome completo" minlength="10"
                            maxlength="55" required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>
                    <div class="input-box">
                        <label for="date">E-mail:</label>
                        <input id="email" type="email" name="lastname" placeholder="Digite seu email"
                            onblur="validacaoEmail(f1.email)" minlength="2" maxlength="60" required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>

                    <div class="input-box">
                        <label for="Celular">Celular</label>
                        <input id="celular" type="text" name="number" placeholder="(xx) xxxx-xxxx" minlength="12"
                            maxlength="13">
                        <span class="mensagem-erro" data-erro></span>
                    </div>

                    <div class="input-box">
                        <label for="email">Data de Nascimento</label>
                        <input class="dateselect" id="date" type="date" name="date" minlength="8" maxlength="11"
                            required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>

                    <div class="input-box">
                        <label for="Sexo">Sexo</label>
                        <select id="Sexo" name="Sexo">
                            <option value="Nenhum">Feminino</option>
                            <option value="Nenhum">Masculino</option>
                            <option value="Nenhum">Outros</option>
                        </select>

                    </div>

                    <div class="input-box">
                        <label for="Assunto">Assunto</label>
                        <input id="Nome" type="text" name="Nome" placeholder="Sobre o que deseja falar?" minlength="5"
                            maxlength="55" required>
                        <span class="mensagem-erro" data-erro></span>
                    </div>


                    <div class="input-box">
                        <label for="Mensagem"> Sua Mensagem</label>
                        <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea required>
                        <label for="floatingTextarea2"></label>
                        </div>
                  </div>

                  <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Sua mensagem é uma?</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender" required>
                            <label for="female">Crítica</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender" required>
                            <label for="male">Dúvida</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender" required>
                            <label for="others">Sugestão</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender" required>
                            <label for="others">Outros</label>
                        </div>
                        <script src="js/Celular.js"></script>
                        <script src="js/script.js"></script>
                        <script>
                            new FormMask(document.querySelector("#celular"), "(__)_____-____", "_", ["(", ")", "-"])
                        </script>
                <div>
            </form>
        </div>
    </div>
</body>

</html>
